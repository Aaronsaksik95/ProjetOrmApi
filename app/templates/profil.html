{% extends "layout.html" %}

{% block intro %}
<div class="w-50 bg-light mt-3 p-5 mx-auto">
    <h3 class="text-dark">Modifier son profil:</h3>
    <form method="POST" action="/profil">
        <div class="form-group">
            <label class="h6"  for="exampleInputEmail1">Username</label>
            <input type="text" name="name" class="form-control" value="{{current_user.username}}">
        </div>
        <div class="form-group">
          <label class="h6" for="exampleInputEmail1">Email</label>
          <input type="email" name="mail" class="form-control" value="{{current_user.email}}">
        </div>
        <button type="submit" class="btn btn-primary">Modifier</button>
      </form>
      <div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <p class="text-danger">{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</div>
<div class="w-50 bg-light mt-3 p-4 mx-auto">
    <a class="text-danger h5 ml-5" href="/deleteProfil">Supprimer son profil.</a>
</div>
{% endblock intro %}
