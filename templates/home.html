{% extends "layout.html" %}

{% block alert %}
<div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p class="alert-{{color}} m-3">{{ message }}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
</div>
{% endblock alert %}

{% block content %}
{% endblock content %}
